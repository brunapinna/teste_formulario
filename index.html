<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form>
        <label for="nome">Nome</label> <div></div>
        <input type="text" name="nome" placeholder="Digite seu nome" id="nome" required > <div></div><br>

        <label for="email">Email</label><div></div>
        <input type="email" placeholder="Digite seu email " id="email" name="email" required><div></div><br>

        <label for="senha">Senha</label><div></div>
        <input type="password" name="senha" id="senha" placeholder="Digite uma senha" required><div></div><br>

        <label for="confirmarsenha">Confirme sua senha</label><div></div>
        <input type="password" id="confirmarsenha" name="confirmarsenha" placeholder="Digite sua senha novamente" required><div></div> <br>

        <label for="planos">Selecione um plano</label><div></div>
        <select name="plano" id="planos" required>
            <option value="">Escolher plano</option>
            <option value="free">Free</option>
            <option value="pro">Pro</option>
            <option value="premium">Premium</option>
        </select> <div></div> <br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
